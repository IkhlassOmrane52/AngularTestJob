<div fxLayoutAlign="center center"> 
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <mat-card fxFlex="300px"  >
          <img src="assets/img/logo.jpg">
        <h3 fxLayoutAlign="center center">LOGIN TO IDASHBOARD</h3>
        <div *ngIf="isLoginError" class="red-text center error-message">
          <i class="material-icons">error</i> Incorrect username or password
      </div>
      <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(username.value,password.value)">
        <div class="form-group">
          
          <input type="text" #username ngModel name="username" placeholder="username" required>
            <mat-icon matSuffix> mail_outline  </mat-icon>
        </div>          <!--<mat-error *ngIf="data.username.errors?.required">Username is required</mat-error>-->
        <div class="form-group">

            <input type="password" #password ngModel name="password" placeholder="password" required>
            <!--<mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>-->            <mat-icon matSuffix> vpn_key</mat-icon>
      </div>
              <div class="form-group mt-4">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
            <a [routerLink]="['/register']" class="ml-2" mat-button color="primary">Register</a>
          </div>
          <div class="d-flex justify-content-around">
              <!-- Remember me -->
              <mat-checkbox class="example-margin" color="primary" >Remember me</mat-checkbox>
            
              <!-- Forgot password -->
              <a [routerLink]="['/forgotPassword']" class="ml-2" mat-button color="primary">Forgot Password</a>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
